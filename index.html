<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milestone Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>

  <!--Outfit prompt (l1-fancy dinner, 2-shopping, 3-party, etc)-->
  <div>
    <h4 class="prompt"></h4>
  </div>

  <!--Outfit selector--> 
  <div class="outfit-selection">
    <form>
      <label>Pick my outfit:</label>
      <select>
        <option>White tank top</option>
        <option>Blue dress</option>
        <option>Red sweater</option>
      </select>
    </form>
  </div>

  <!--Image will appear here-->
  <div></div>
